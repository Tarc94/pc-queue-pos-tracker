<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Center Queue Position</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      padding: 12px;
      min-width: 200px;
      background: linear-gradient(180deg, #FF1C1C 50%, #FFFFFF 50%);
      border: 3px solid #000;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #pos {
      font-size: 26px;
      font-weight: bold;
      color: #FFCC00; /* Pikachu yellow */
      margin: 10px 0;
      text-shadow: 1px 1px 2px #000;
    }

    #timestamp {
      font-size: 12px;
      color: #333;
    }

    .pokeball {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 3px solid #000;
      border-radius: 50%;
      background: linear-gradient(180deg, #FF1C1C 50%, #FFF 50%);
      position: relative;
    }
    .pokeball::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      background: #FFF;
      border: 3px solid #000;
      border-radius: 50%;
      z-index: 2;
    }
    .pokeball::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background: #000;
      transform: translateY(-50%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="pokeball"></div>
  <br/>
  <div id="pos">Waiting...</div>
  <div id="timestamp">Last update: â€”</div>
  <script src="popup.js"></script>
</body>
</html>
